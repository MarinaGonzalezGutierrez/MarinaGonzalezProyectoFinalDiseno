<body>
    <!-- Contenedor principal donde esta todo, con el degradado -->
    <div class="container-fluid bg-gradient-custom">
        <!-- LOGO -->
        

        <!-- Pago tarjetas y eso-->
        <div class="row justify-content-center pt-5 d-flex">
            <div class="col-12 align-content-center mx-auto pt-5">
              <div class="row justify-content-center pt-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-10 col-lg-8 col-xl-5">
                    <div class="card rounded-3">
                      <div class="card-body p-4">
                        <div class="text-center mb-4">
                          <h3>Pago Seguro</h3>
                          <h6>Elija su método de pago</h6>
                        </div>
                        
                        <!-- elegir tipo tajeta -->
                        <div class="mb-4">
                          <p class="fw-bold">Elija su tarjeta:</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment-method" id="visa" checked>
                            <label class="form-check-label" for="visa">
                              <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa"> Visa
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment-method" id="mastercard">
                            <label class="form-check-label" for="mastercard">
                              <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard"> Mastercard
                            </label>
                          </div>
                        </div>
          
                        <!--pago-->
                        <div id="visa-form" class="payment-form">
                          <form id="payment-form" action="#" method="POST" onsubmit="event.preventDefault(); showSuccessMessage();">
                            <!-- Nombre del titular -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="cardholder-name" name="cardholder-name" class="form-control form-control-lg" required />
                              <label class="form-label" for="cardholder-name">Nombre del titular de la tarjeta</label>
                            </div>
          
                            <!-- Número de tarjeta -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="card-number" name="card-number" class="form-control form-control-lg" placeholder="1234 5678 1234 5678" required />
                              <label class="form-label" for="card-number">Número de tarjeta</label>
                            </div>
          
                            <!-- Fecha de expiración -->
                            <div class="row mb-4">
                              <div class="col-7">
                                <div data-mdb-input-init class="form-outline">
                                  <input type="text" id="expiry-date" name="expiry-date" class="form-control form-control-lg" placeholder="MM/AAAA" required />
                                  <label class="form-label" for="expiry-date">Fecha de expiración</label>
                                </div>
                              </div>
          
                              <!-- Código de seguridad-->
                              <div class="col-5">
                                <div data-mdb-input-init class="form-outline">
                                  <input type="password" id="cvv" name="cvv" class="form-control form-control-lg" placeholder="CVC" required />
                                  <label class="form-label" for="cvv">CVC</label>
                                </div>
                              </div>
                            </div>
          
                            <!-- Botón de pago -->
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary btn-lg btn-block">Pagar ahora</button>
                            </div>
                          </form>
                        </div>
          
                        <div id="mastercard-form" class="payment-form" style="display: none;">
                          <form id="payment-form" action="#" method="POST" onsubmit="event.preventDefault(); showSuccessMessage();">
                            <!-- Nombre del titular -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="cardholder-name" name="cardholder-name" class="form-control form-control-lg" required />
                              <label class="form-label" for="cardholder-name">Nombre del titular de la tarjeta</label>
                            </div>
          
                            <!-- Número de tarjeta -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="card-number" name="card-number" class="form-control form-control-lg" placeholder="1234 5678 1234 5678" required />
                              <label class="form-label" for="card-number">Número de tarjeta</label>
                            </div>
          
                            <!-- Fecha de expiración -->
                            <div class="row mb-4">
                              <div class="col-7">
                                <div data-mdb-input-init class="form-outline">
                                  <input type="text" id="expiry-date" name="expiry-date" class="form-control form-control-lg" placeholder="MM/AAAA" required />
                                  <label class="form-label" for="expiry-date">Fecha de expiración</label>
                                </div>
                              </div>
          
                              <!-- Código de seguridad (CVV) -->
                              <div class="col-5">
                                <div data-mdb-input-init class="form-outline">
                                  <input type="password" id="cvv" name="cvv" class="form-control form-control-lg" placeholder="CVC" required />
                                  <label class="form-label" for="cvv">CVC</label>
                                </div>
                              </div>
                            </div>
          
                            <!-- Botón de pago -->
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary btn-lg btn-block">Pagar ahora</button>
                            </div>
                          </form>
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
          
         <!-- Para el mensaje de q se compro bein -->
          <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="successModalLabel">Pago Exitoso</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <img src="https://img.icons8.com/ios/50/000000/checked.png" alt="Pago Exitoso" />
                  <p class="mt-3">¡Tu pago ha sido realizado con éxito!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          
<!-- `Pa los efectillos pa q salga el mensaje -->
          <script>
            document.getElementById('visa').addEventListener('change', function() {
              document.getElementById('visa-form').style.display = 'block';
              document.getElementById('mastercard-form').style.display = 'none';
            });
          
            document.getElementById('mastercard').addEventListener('change', function() {
              document.getElementById('mastercard-form').style.display = 'block';
              document.getElementById('visa-form').style.display = 'none';
            });
          
            function showSuccessMessage() {
              // Mostrar el modal de éxito
              var myModal = new bootstrap.Modal(document.getElementById('successModal'));
              myModal.show();
            }
          </script>
